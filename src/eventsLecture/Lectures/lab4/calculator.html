<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    
</head>
<body>
    <h1>Welcome to simple calculator</h1>
    <div style="display:flex;gap:20px;flex-direction: row;width:40px;">

        
        <input type="number" value="number" id="input1">
        <input type="number" value="number" id="input2">
        <input type="number" value="number" id="input3">
    </div>
   
    <div style="gap:20px;margin:10px">
        <select name="
        " id="options">
    <option value="+">Add</option>
    <option value="*">Multiplay</option>
    <option value="/">Divide</option>
    <option value="-">Substract</option>
    </select>
    <button id="calculate">Calculate</button>
       
    </div>

    <script>


        let input11=document.getElementById('input1');
        let input22=document.getElementById('input2');
        let input3=document.getElementById('input3');
        let calculate=document.getElementById('calculate');
        let option=document.getElementById('options');
    
        calculate.addEventListener('click',function(){
            const input1=parseFloat(input11.value);
            const input2=parseFloat(input22.value);
            const operation=option.value;
        if(operation==='+'){
           input3.value= input1+input2;
        }else if(operation==='-'){
            input3.value= input1-input2;
        }else if(operation==='/'){
            input3.value=input1/input2;
        }else if(operation==='*'){
            input3.value= input1*input2;
        }else{
            input3.value='option is not defined';
        
        }
    });
    
 </script>
   
</body>
</html>
